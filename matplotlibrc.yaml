# ==============================================================================
# Figure parameters
# ==============================================================================
figure:
  figsize: [8, 6]                # Default figure size (width, height) in inches
  dpi: 100                       # Resolution of the figure in dots per inch
  facecolor: white               # Background color of the figure
  edgecolor: white               # Edge color of the figure
  autolayout: False              # If True, adjust subplot parameters to make the subplot fit within the figure

# ==============================================================================
# Font parameters
# ==============================================================================
font:
  family: sans-serif             # Default font family, e.g., 'serif', 'sans-serif', 'monospace'
  style: normal                  # Default font style, e.g., 'normal', 'italic', 'oblique'
  size: 12                       # Default font size
  weight: normal                 # Default font weight, e.g., 'normal', 'bold'
  sans-serif:                    # List of preferred sans-serif fonts
    - DejaVu Sans
    - Helvetica
    - Arial
    - Liberation Sans
    - sans-serif
  serif:                         # List of preferred serif fonts
    - DejaVu Serif
    - Times New Roman
    - Liberation Serif
    - serif

# ==============================================================================
# Axes parameters
# ==============================================================================
axes:
  titlesize: 16                  # Font size of the axes title
  titleweight: bold              # Font weight of the axes title
  labelsize: 14                  # Font size of the x and y axis labels
  labelweight: normal            # Font weight of the x and y axis labels
  facecolor: white               # Background color of the axes
  edgecolor: black               # Color of the axes' edge
  linewidth: 1.5                 # Width of the axes' edge
  grid: True                     # Enable grid on all axes
  axisbelow: True                # Whether to draw axis gridlines and ticks below or above most artists
  grid_color: lightgray          # Color of the grid lines
  grid_linestyle: --             # Style of the grid lines, e.g., '-', '--', '-.', ':'
  grid_linewidth: 0.7            # Width of the grid lines

# ==============================================================================
# Ticks parameters
# ==============================================================================
xtick:
  labelsize: 12                  # Font size of the x-tick labels
  color: black                   # Color of the x-tick labels
  direction: out                 # Direction of x-ticks, 'in', 'out', or 'inout'
  major.size: 6                  # Length of major x-ticks in points
  major.width: 1                 # Width of major x-ticks in points
  minor.size: 4                  # Length of minor x-ticks in points
  minor.width: 0.8               # Width of minor x-ticks in points
  top: False                     # Draw ticks on the top side of the axes

ytick:
  labelsize: 12                  # Font size of the y-tick labels
  color: black                   # Color of the y-tick labels
  direction: out                 # Direction of y-ticks, 'in', 'out', or 'inout'
  major.size: 6                  # Length of major y-ticks in points
  major.width: 1                 # Width of major y-ticks in points
  minor.size: 4                  # Length of minor y-ticks in points
  minor.width: 0.8               # Width of minor y-ticks in points
  right: False                   # Draw ticks on the right side of the axes

# ==============================================================================
# Line parameters
# ==============================================================================
lines:
  linewidth: 2                   # Default line width
  linestyle: '-'                 # Default line style, e.g., '-', '--', '-.', ':'
  marker: None                   # Default marker style
  markersize: 6                  # Default marker size in points
  markeredgewidth: 0.8           # Default width of the marker edge
  solid_capstyle: round          # Cap style for solid lines, e.g., 'butt', 'round', 'projecting'

# ==============================================================================
# Legend parameters
# ==============================================================================
legend:
  fontsize: 12                   # Font size of the legend text
  loc: best                      # Location of the legend, e.g., 'best', 'upper left', 'lower right'
  frameon: True                  # Whether to draw a frame around the legend
  fancybox: True                 # Whether the legend box should have rounded corners
  framealpha: 0.8                # Transparency of the legend frame
  borderpad: 0.5                 # Padding inside the legend box in fraction of fontsize
  labelspacing: 0.5              # Vertical space between legend entries in fraction of fontsize

# ==============================================================================
# Color parameters
# ==============================================================================
image:
  cmap: viridis                  # Colormap for image plots, e.g., 'viridis', 'plasma', 'inferno', 'magma'
  interpolation: nearest         # Interpolation method for image plots, e.g., 'nearest', 'bilinear'
  origin: upper                  # Position of the [0, 0] index of the array in the upper left or lower left of the axes
  aspect: equal                  # Aspect ratio of the axes, e.g., 'auto', 'equal'

# ==============================================================================
# Saving figures parameters
# ==============================================================================
savefig:
  dpi: 300                       # Resolution of saved figures in dots per inch
  facecolor: white               # Background color when saving the figure
  edgecolor: none                # Edge color when saving the figure
  bbox: tight                    # Bounding box for saving the figure, e.g., 'tight', 'standard'
  pad_inches: 0.1                # Padding around the figure when saving
  format: png                    # Default format for saving figures, e.g., 'png', 'pdf', 'svg'
